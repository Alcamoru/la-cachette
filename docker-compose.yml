version: 3.12.2

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./lacachette:/lacachette
    environment:
      - ALLOWED_HOSTS=0.0.0.0
      - SECRET_KEY=devsecretkey
      - DEBUG=1